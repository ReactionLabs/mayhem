<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayhem Extension Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #e5e5e5;
    }
    p {
      color: #9ca3af;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #e5e5e5;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      background: #111111;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      color: #e5e5e5;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #6366f1;
    }
    button {
      padding: 12px 24px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #4f46e5;
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .status.success {
      background: #10b98120;
      border: 1px solid #10b981;
      color: #10b981;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Mayhem Extension Settings</h1>
  <p>Configure your Mayhem app connection and preferences.</p>

  <form id="settingsForm">
    <div class="form-group">
      <label for="mayhemUrl">Mayhem App URL</label>
      <input 
        type="text" 
        id="mayhemUrl" 
        placeholder="http://localhost:3000 or https://your-domain.com"
        value="http://localhost:3000"
      />
    </div>

    <button type="submit">Save Settings</button>
  </form>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
