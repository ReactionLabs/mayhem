<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayhem Trading Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Mayhem</h1>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"/>
        </svg>
      </button>
    </header>

    <div class="content">
      <!-- Token Info Section -->
      <section class="token-section" id="tokenSection" style="display: none;">
        <div class="token-header">
          <div class="token-icon" id="tokenIcon"></div>
          <div class="token-info">
            <h2 id="tokenName">-</h2>
            <p id="tokenSymbol" class="token-symbol">-</p>
            <p id="tokenCA" class="token-ca">-</p>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="actions">
          <button id="openMayhem" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
              <polyline points="15 3 21 3 21 9"/>
              <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
            Open in Mayhem
          </button>
          <button id="copyCA" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            Copy CA
          </button>
        </div>

        <!-- Chart Analysis -->
        <div class="analysis-section">
          <h3>Chart Analysis</h3>
          <div class="analysis-grid">
            <div class="metric">
              <span class="metric-label">Trend</span>
              <span class="metric-value" id="trendValue">-</span>
            </div>
            <div class="metric">
              <span class="metric-label">Volume</span>
              <span class="metric-value" id="volumeValue">-</span>
            </div>
            <div class="metric">
              <span class="metric-label">Support</span>
              <span class="metric-value" id="supportValue">-</span>
            </div>
            <div class="metric">
              <span class="metric-label">Resistance</span>
              <span class="metric-value" id="resistanceValue">-</span>
            </div>
          </div>
        </div>

        <!-- Links Section -->
        <div class="links-section">
          <h3>Quick Links</h3>
          <div class="links-grid">
            <a id="linkPump" href="#" target="_blank" class="link-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
              </svg>
              Pump.fun
            </a>
            <a id="linkDexScreener" href="#" target="_blank" class="link-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <line x1="9" y1="3" x2="9" y2="21"/>
                <line x1="3" y1="9" x2="21" y2="9"/>
              </svg>
              DexScreener
            </a>
            <a id="linkBirdeye" href="#" target="_blank" class="link-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
              </svg>
              Birdeye
            </a>
            <a id="linkSolscan" href="#" target="_blank" class="link-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="2" x2="12" y2="6"/>
                <line x1="12" y1="18" x2="12" y2="22"/>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/>
              </svg>
              Solscan
            </a>
          </div>
        </div>

        <!-- Backlinks -->
        <div class="backlinks-section">
          <h3>Backlinks</h3>
          <div id="backlinksList" class="backlinks-list">
            <p class="empty-state">No backlinks found</p>
          </div>
        </div>
      </section>

      <!-- No Token Detected -->
      <section class="empty-section" id="emptySection">
        <div class="empty-icon">üîç</div>
        <h2>No Token Detected</h2>
        <p>Navigate to a token page on any trading platform to see analysis and links.</p>
        <button id="openMayhemApp" class="btn btn-primary">
          Open Mayhem App
        </button>
      </section>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
